<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sum__cont">
        <!-- IMAGE SECTION -->
        <div class="sum__image">
          <img class="sum__img" src="/Assets/images/image.png" alt="" />
        </div>

        <!-- CONTENT SECTION ===> -->
        <div class="sum__content">
          <h1 class="sum__title1">Order Summary</h1>
          <p class="sum__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- USER INFO -->
          <div class="sum__mdlsec">
            <div class="sum__First">
              <div class="sum__icon">
                <img src="/Assets/images/Vector (6).png" alt="Vetor_img" />
              </div>
              <div class="sum__plan">
                <h2 class="sum__title2">Annual Plan</h2>
                <p class="sum__price">$59.99/year</p>
              </div>
            </div>

            <p class="sum__second">Change</p>
          </div>

          <!-- paybtn -->
          <button class="sum__paybtn">Proceed to payment</button>
          <p class="sum__cnclsec">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
